<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>{{ title | default('Контент от НКО') }}</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="a">
      <div class="element" aria-hidden="true"></div>
      <div class="div" aria-hidden="true"></div>
      <div class="element-2" aria-hidden="true"></div>
      <div class="element" aria-hidden="true"></div>
      <div class="element-3" aria-hidden="true"></div>
      <div class="element-4" aria-hidden="true"></div>
      <div class="rectangle" aria-hidden="true"></div>
      <section class="group">
        <div class="div-wrapper">
          <h1 class="p">
            <span class="span">
              {{ title | default('ОТКРЫВАЕМ <span style="font-weight: bold;">ПУНКТЫ ОБОГРЕВА</span> ОТКРЫВАЕМ ПУНКТЫ ОБОГРЕВА') }}
            </span>
          </h1>
        </div>
        <div class="frame">
          <div class="frame-wrapper">
            <div class="frame-2">
              <img class="vector" src="img/adress.svg" alt="" role="presentation" />
              <p class="text-wrapper-2">{{ adress | default('г.Москва, улица Пушкина, дом 55') }}</p>
            </div>
          </div>
          <div class="frame-3">
            <div class="frame-4">
              <div class="frame-5">
                <span class="text-wrapper-2">Для</span>
                <div class="frame-semey">
                  <img class="img" src="img/semey.svg" alt="" role="presentation" />
                  <div class="frame-7">
                    <span class="text-wrapper-3">Cемей</span>
                    <span class="text-wrapper-3">,</span>
                  </div>
                </div>
                <div class="frame-pozhilikh">
                  <img class="vector-2" src="img/pozhilikh.svg" alt="" role="presentation" />
                  <div class="frame-8">
                    <span class="text-wrapper-3">Пожилых</span>
                    <span class="text-wrapper-3">,</span>
                  </div>
                </div>
                <div class="frame-kompaniy">
                  <img class="vector-3" src="img/kompaniy.svg" alt="" role="presentation" />
                  <div class="frame-8">
                    <span class="text-wrapper-3">Компаний</span>
                    <span class="text-wrapper-3">,</span>
                  </div>
                </div>
                <div class="frame-shkolnikov">
                  <img class="vector-4" src="img/shkolnikov.svg" alt="" role="presentation" />
                  <div class="frame-8">
                    <span class="text-wrapper-3">Школьников</span>
                    <span class="text-wrapper-3">,</span>
                  </div>
                </div>
                <div class="frame-studentov">
                  <img class="vector-5" src="img/studentov.svg" alt="" role="presentation" />
                  <div class="frame-8">
                    <span class="text-wrapper-3">Студентов</span>
                    <span class="text-wrapper-3" style="display: none">,</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <header class="frame-11">
        <div class="frame-12">
          <div class="frame-13">
            <img class="vector-6" src="img/building.svg" alt="" role="presentation" />
<!--            <span class="text-wrapper-6">НКО «Райан Гослинг»</span>-->
            <span class="text-wrapper-6">{{ org_name | default('НКО «Райан Гослинг»') }}</span>
          </div>
        </div>
        <div class="frame-2">
          <img class="vector-7" src="img/datetime.svg" alt="" role="presentation" />
<!--          <time class="text-wrapper-2" datetime="2024-11-16T18:00">16 ноября | 18:00</time>-->
              <time class="text-wrapper-2">{{ date_time | default('16 ноября | 18:00') }}</time>
        </div>
      </header>
    </main>
  </body>
</html>
